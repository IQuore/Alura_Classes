<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

		var totalFamiliares	 = parseInt(prompt("Quantos familiares você tem?"));

		var numero = 1;

		var totalIdades = 0;

		while(numero <= totalFamiliares) {
			var idade = parseInt(prompt("Informe a idade do seu familiar"));
			totalIdades = totalIdades + idade;
			numero++;
	}


		var mediaDasIdades = totalIdades/totalFamiliares;
		mostra("A media das idades dos seus familiares é " + mediaDasIdades);
		mostra("FIM");
</script>
