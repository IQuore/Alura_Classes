<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

					// anotações para mim
		// exemplo -> multi++ é a mesma coisa que multi = multi + 1
		// esse ++ é para incrementar de 1 em 1 escrevendo menos

		mostra(7 * multiplicador);

		}

	mostra("FIM");

</script>
