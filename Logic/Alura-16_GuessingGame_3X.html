<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var tentativas = 1;

	while (tentativas <= 3) {

		var numeroPensado = Math.round(Math.random() * 10);
					//os numeros vão de 0 a 10


			var chute = parseInt(prompt("Digite seu chute"));

			if(chute == numeroPensado) {
				mostra("Voce acertou!!");
				break;



			} else {
				mostra("Você errou");
			}
			
			tentativas++;
	}


	mostra ("FIM!");
</script>
